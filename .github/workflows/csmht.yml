          # æäº¤IDæ¯”è¾ƒï¼ˆå°†å®Œæ•´æäº¤IDæˆªå–å‰7ä½ï¼‰
          if [ "$API_COMMIT" != "unknown" ] && [ "$IMAGE_COMMIT" != "unknown" ]; then
