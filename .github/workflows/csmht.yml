      # æ­¥éª¤6ï¼šè§£æé•œåƒæ ‡ç­¾
      - name: Parse image tag
        id: parse-image
        run: |
          IMAGE="${{ steps.extract-image.outputs.image }}"
          if [ "$IMAGE" = "unknown" ]; then
