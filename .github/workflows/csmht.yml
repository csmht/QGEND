          else
            # æå–æ ‡ç­¾éƒ¨åˆ†ï¼ˆæœ€åä¸€ä¸ªå†’å·åçš„å†…å®¹ï¼‰
            TAG=${IMAGE##*:}

            # è§£ææ ‡ç­¾ï¼šBRANCH-DATE-COMMIT
            IFS='-' read -r BRANCH DATE COMMIT <<< "$TAG"

            echo "image_branch=$BRANCH" >> $GITHUB_OUTPUT
