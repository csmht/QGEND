<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>用户菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../User/UserMeun.css">
    <script src="../axios.min.js"></script>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 头部 -->
    <header>
        <h1>用户主页</h1>
    </header>
    <!-- 侧边栏 -->
    <aside>

        <button @click="showPage('profile')">个人信息中心</button>
        <button @click="showPage('followedUsers')">关注的用户</button>
        <button @click="showPage('followedSections')">关注的板块</button>
        <button>我的帖子</button>
        <button>我的模块</button>
        <button @click="showPage('postHistory')">帖子足迹</button>

    </aside>
    <!-- 主内容区域 -->
    <main>



        <!-- 用户信息卡片 -->
        <div class="user-info" v-if="currentPage === 'profile'">
            <img :src="user.avatar" alt="用户头像">
            <h2>{{ user.username }}</h2>
            <p>昵称：{{ user.nickname }}</p>
            <p>用户类型：{{ user.userType }}</p>
        </div>
        <!-- 关注的用户 -->
        <div class="follow-section" v-if="currentPage === 'followedUsers'">
            <h3>关注的用户</h3>
            <ul>
                <li v-for="user in followedUsers" :key="user">{{ user }}</li>
            </ul>
        </div>
        <!-- 关注的板块 -->
        <div class="follow-section" v-if="currentPage === 'followedSections'">
            <h3>关注的板块</h3>
            <ul>
                <li v-for="section in followedSections" :key="section">{{ section }}</li>
            </ul>
        </div>
        <!-- 用户发布的帖子 -->
        <div v-if="currentPage === 'postHistory'">
            <div class="post" v-for="post in posts" :key="post.postID">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <img :src="post.image" alt="帖子图片">
                <p>点赞数：{{ post.likes }}  收藏数：{{ post.collects }}</p>
            </div>
        </div>
    </main>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            currentPage: 'profile',
            user: {
                avatar: '',
                username: '用户名',
                nickname: '用户昵称',
                userType: '普通用户'
            },
            followedUsers: ['用户1', '用户2', '用户3'],
            followedSections: ['AI', '区块链', 'Web开发'],
            posts: [
                {
                    postID: 1,
                    title: '帖子标题1',
                    content: '帖子内容：这是一段帖子的内容示例，包含文字描述。',
                    image: '',
                    likes: 10,
                    collects: 5
                },
                {
                    postID: 2,
                    title: '帖子标题2',
                    content: '帖子内容：这是另一段帖子的内容示例，包含文字描述。',
                    image: '',
                    likes: 8,
                    collects: 3
                }
            ]


        },
        methods: {
            showPage(page) {
                this.currentPage = page;
            }
        }
    });
</script>
</body>


</html>
