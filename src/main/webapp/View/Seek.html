<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帖子与模块切换页面</title>
  <link rel="stylesheet" href="../View/Seek.css">
  <script src="../axios.min.js"></script>
  <script src="../vue.js"></script>
</head>

<body>
<div id="app">
  <!-- 搜索框 -->
  <div class="search-container">
    <input v-model="seekFind" type="text" placeholder="搜索帖子或模块">
    <button @click="performSearch">搜索</button>
  </div>
  <!-- 切换按钮 -->
  <div class="toggle-buttons">
    <button :class="{ active: showPosts }" @click="showPosts = true">显示帖子</button>
    <button :class="{ active:!showPosts }" @click="showPosts = false">显示模块</button>
  </div>
  <!-- 帖子展示区域 -->
  <div v-if="showPosts">
    <div class="card" v-for="post in filteredPosts" :key="post.id">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
    </div>
  </div>
  <!-- 模块展示区域  true帖子-->
  <div v-if="!showPosts">
    <div class="card" v-for="module in filteredModules" :key="module.id">
      <h3>{{ module.name }}</h3>
      <p>{{ module.description }}</p>
    </div>
  </div>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      showPosts: true,
      seekFind:'',
      posts: [
        { id: 1, title: '帖子1', content: '这是帖子1的内容' },
        { id: 2, title: '帖子2', content: '这是帖子2的内容' },
        { id: 3, title: '帖子3', content: '这是帖子3的内容' }
      ],
      modules: [
        { id: 1, name: '模块1', description: '这是模块1的描述' },
        { id: 2, name: '模块2', description: '这是模块2的描述' },
        { id: 3, name: '模块3', description: '这是模块3的描述' }
      ],
      filteredPosts: [],
      filteredModules: []
    },
    created() {
      this.filteredPosts = this.posts;
      this.filteredModules = this.modules;
    },
    methods: {
      performSearch() {

      },

    },
    beforeMount() {

    }
  });
</script>
</body>

</html>
