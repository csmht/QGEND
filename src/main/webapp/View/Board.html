<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块详情</title>
    <script src="../axios.min.js"></script>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../View/Board.css">

</head>

<body>
<div id="module-app">
    <div class="module-container">
        <div class="module-info">
            <h1>{{ board.title }}</h1>
            <p>创建者: {{ board.creator }}</p>
            <p>关注人数: {{ board.likes }}</p>
        </div>
        <div class="module-actions">
            <button @click="followModule">关注 ({{ module.followers }})</button>
            <button @click="reportModule">举报</button>
        </div>
        <div class="posts-list">
            <h2>模块内帖子 ()</h2>
            <div class="post" v-for="post in board.post" :key="post.id">
                <h3>{{ post.title }}</h3>
                <p>发帖人: {{ post.user_id }}</p>
                <p>喜欢人数: {{ post.likes }}</p>

                <p class="post-content-preview">{{ post.content | truncate}}...</p>
                <h5>发帖时间：{{post.create_time}}</h5>
            </div>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#module-app',
        data: {
            module: {
                board_id:'0',
                title: '0',
                user_id: '0',
                creator: '示例创建者',
                followers: 10,
                create_time: '0',
                post: [
                    {"id":-1,
                        "title":"000",
                        "user_id":"null",
                        "likes":"0"
                    }
                ]
            },
            board: {}
        },
        methods: {
            followModule() {
                this.module.followers++;
            },
            reportModule() {
                alert('你已举报该模块，我们会尽快处理。');
            }
        },
        beforeMount() {
            const urlParams = new URLSearchParams(window.location.search);
            this.board_id = urlParams.get('boardID');
            var _this = this;
            axios.post("/User/Find/OneBoard",{"board_id":this.board_id}).then((response) => {
                _this.board = response.data;
            })
        },
        filters: {
            truncate(value) {
                if (typeof value === 'string') {
                return value.length > 20? value.slice(0, 20) + "..." : value;
            }
                return '';
            }
        }
    });
</script>
</body>

</html>
