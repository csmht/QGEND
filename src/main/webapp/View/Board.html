<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块详情</title>
    <script src="../axios.min.js"></script>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../View/Board.css">

</head>

<body>
<div id="module-app">
    <div class="module-container">
        <div class="module-info">
            <h1>{{ module.title }}</h1>
            <p>创建者: {{ module.creator }}</p>
            <p>关注人数: {{ module.followers }}</p>
        </div>
        <div class="module-actions">
            <button @click="followModule">关注 ({{ module.followers }})</button>
            <button @click="reportModule">举报</button>
        </div>
        <div class="posts-list">
            <h2>模块内帖子 ({{ module.posts.length }})</h2>
            <div class="post" v-for="post in module.posts" :key="post.id">
                <h3>{{ post.title }}</h3>
                <p>发帖人: {{ post.publisher }}</p>
                <p>喜欢人数: {{ post.likes }}</p>
                <p>收藏人数: {{ post.collects }}</p>
                <p class="post-content-preview">{{ post.content.slice(0, 100) }}...</p>
            </div>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#module-app',
        data: {
            module: {
                title: '示例模块标题',
                creator: '示例创建者',
                followers: 10,
                posts: [
                    {
                        id: 1,
                        title: '帖子标题1',
                        publisher: '用户1',
                        likes: 20,
                        collects: 15,
                        content: '这是帖子1的详细内容，包含很多有用的信息。这是帖子1的详细内容，包含很多有用的信息。这是帖子1的详细内容，包含很多有用的信息。'
                    },
                    {
                        id: 2,
                        title: '帖子标题2',
                        publisher: '用户2',
                        likes: 15,
                        collects: 10,
                        content: '这是帖子2的详细内容，同样有很多有价值的信息。这是帖子2的详细内容，同样有很多有价值的信息。这是帖子2的详细内容，同样有很多有价值的信息。'
                    }
                ]
            }
        },
        methods: {
            followModule() {
                this.module.followers++;
            },
            reportModule() {
                alert('你已举报该模块，我们会尽快处理。');
            }
        }
    });
</script>
</body>

</html>
