<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖子与板块查看页面</title>
    <script src="../axios.min.js"></script>
    <script src="../vue.js"></script>

    <link rel="stylesheet" href="../View/Home.css">

</head>

<body>
<div id="app">
    <!-- 添加搜索框 -->
    <div class="search-box">
        <input type="text" v-model="find" placeholder="搜索帖子或板块">
        <button @click="search()">搜索</button>
    </div>
    <div class="container">
        <div class="posts-section">
            <div class="toggle-buttons">
                <button :class="{ active: isLatestPosts }" @click="showLatestPosts">最新帖子</button>
                <button :class="{ active:!isLatestPosts }" @click="showPopularPosts">热门帖子</button>
            </div>
            <div class="post" v-for="post in filteredPosts" :key="post.id">
                <h3>{{ post.title }}</h3>
                <p>作者: {{ post.author }}</p>
                <p>浏览量: {{ post.views }}</p>
                <p>点赞量: {{ post.likes }}</p>
            </div>
        </div>
        <div class="boards-section">
            <h2>热门板块</h2>
            <div class="board" v-for="i in filteredBoards" :key="i.board_id">
                <h2>{{ i.title }}</h2>
                <h4>简介：{{i.content | truncate}}</h4>
                <p>关注人数: {{ i.likes }}</p>
            </div>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            latestPosts: [
                {
                    id: 1,
                    title: '最新帖子1',
                    author: '用户1',
                    views: 100,
                    likes: 20
                },
                {
                    id: 2,
                    title: '最新帖子2',
                    author: '用户2',
                    views: 80,
                    likes: 15
                }
            ],
            popularPosts: [
                {
                    id: 3,
                    title: '热门帖子1',
                    author: '用户3',
                    views: 500,
                    likes: 100
                },
                {
                    id: 4,
                    title: '热门帖子2',
                    author: '用户4',
                    views: 400,
                    likes: 80
                }
            ],
            board: [],
            isLatestPosts: true,
            currentPosts: [],
            find:'',
            filteredPosts: [],
            filteredBoards: []
        },
        created() {
            this.currentPosts = this.latestPosts;
            this.filteredPosts = this.latestPosts;
        },
        methods: {
            showLatestPosts() {
                this.isLatestPosts = true;
                this.currentPosts = this.latestPosts;
                this.filteredPosts = this.latestPosts;
            },
            showPopularPosts() {
                this.isLatestPosts = false;
                this.currentPosts = this.popularPosts;
                this.filteredPosts = this.popularPosts;
            },
            search() {
                window.open(`../View/Seek.html&find=${this.find}}}`, '_self');
            }
        },
        beforeMount() {
            const _this = this;
            axios.post("/User/Find/UserManyBoardNew",).then(res => {
                const one = res.data;
                for (let i = 0; i < one.length; i++) {
                    _this.board.push(one[i]);
                }
                _this.filteredBoards = _this.board;
            })
        },
        filters: {
            truncate(value) {
                return value.length > 20? value.slice(0, 20) + "..." : value;
            }
        }

    });
</script>
</body>

</html>
